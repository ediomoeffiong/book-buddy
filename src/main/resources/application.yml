spring:
  datasource:
    url: jdbc:h2:mem:bookbuddydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      # Auto-create/update tables for local dev
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: MyVerySecureJwtSecretKeyThatIsAtLeast32BytesLongForHS256Algorithm
  expiration: 86400000

external:
  api:
    google-books:
      base-url: https://www.googleapis.com/books/v1
      api-key: YOUR_GOOGLE_BOOKS_API_KEY

logging:
  level:
    com.bookbuddy: INFO
    org.springframework.security: WARN