spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/bookbuddy}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:}
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  h2:
    console:
      enabled: false

logging:
  level:
    com.bookbuddy: INFO
    org.springframework.security: WARN

