spring:
  datasource:
    # PostgreSQL connection with environment variables
    # Example: jdbc:postgresql://host:5432/database?sslmode=require
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/bookbuddy?sslmode=require&tcpKeepAlives=true}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:bookbuddy}
    password: ${DATABASE_PASSWORD:password}
    
    # HikariCP connection pooling configuration
    hikari:
      # Maximum number of connections in the pool
      maximum-pool-size: 20
      # Minimum number of idle connections to maintain
      minimum-idle: 5
      # Maximum time to wait for a connection from the pool (ms)
      connection-timeout: 30000
      # Maximum time a connection can sit idle before being closed (ms)
      idle-timeout: 600000
      # Maximum lifetime of a connection (ms) - PostgreSQL Cloud uses 15 min limit
      max-lifetime: 900000
      # Connection test query for PostgreSQL
      connection-test-query: SELECT 1
      # Pool name for monitoring
      pool-name: BookBuddyPool
      # Allow connection initialization SQL
      initialization-fail-timeout: 1

  jpa:
    hibernate:
      # Auto-create/update tables if they don't exist
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # Connection pooling settings
        hikari:
          auto-commit: true
    # Lazy load warning
    open-in-view: false

  h2:
    console:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.bookbuddy: INFO
    org.springframework.security: WARN