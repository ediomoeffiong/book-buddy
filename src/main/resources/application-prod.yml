spring:
  datasource:
    # Use DATABASE_URL from environment in production. Example:
    # jdbc:postgresql://db-host:5432/bookbuddy
    url: ${DATABASE_URL:jdbc:postgresql://db:5432/bookbuddy}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:bookbuddy}
    password: ${DATABASE_PASSWORD:bookbuddypass}

  jpa:
    hibernate:
      # Auto-create/update tables if they don't exist
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  h2:
    console:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.bookbuddy: INFO
    org.springframework.security: WARN