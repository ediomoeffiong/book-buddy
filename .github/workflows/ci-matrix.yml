name: CI - Matrix and Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-matrix:
    name: Build on Java ${{ matrix.java }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['17', '21']
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
      - name: Build
        run: mvn -B -DskipTests=true package

  integration-docker:
    name: Integration Tests (Docker)
    runs-on: ubuntu-latest
    needs: build-matrix
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Start Postgres & pgAdmin
        run: docker-compose up -d

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            docker exec $(docker ps -q -f ancestor=postgres:15) pg_isready -U bookbuddy && break || sleep 2
          done

      - name: Run tests (integration)
        env:
          DATABASE_URL: jdbc:postgresql://localhost:5432/bookbuddy
          DATABASE_USERNAME: bookbuddy
          DATABASE_PASSWORD: bookbuddypass
          JWT_SECRET: testsecretthatisverylongandsecure
        run: mvn -B verify

      - name: Tear down
        if: always()
        run: docker-compose down -v
